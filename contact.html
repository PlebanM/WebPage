<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Marcin Pleban Home Page</title>

<body>

    <header class="container">
        <h1 class="logo">
            <a href="index.html">Marcin Pleban <br> Home Page</a>

        <nav class="nav primary-nav">
            <a href="index.html">Home</a> | 
            <a href="contact.html">Contact</a> |

        </nav>

    </header>

    <div class="content contact-page">

        <h1>If You wan't contact with me, send me a message!</h1>
        <form class="form-overall" id="form-contact" name="contact-form" onchange="validateForms()" novalidate="novalidate">
            
            <label for="name" novalidate>Your name</label> 
            <input id="input-name" class="input-name" type="text" name="name" placeholder="Write your name">
            
            <label for="email" >Your e-mail</label><p id="email"></p>
            <input  id="input-email" class="input-email" type="email" name="email" placeholder="Write your email">
            
            <label for="message">Your message </label><p id="message"></p>
            <textarea class="input-message" name="message" placeholder="Write message" ></textarea>
            
            <input class="btn" id="contact-btn" type="submit" value="Send" disabled="true" onclick="validateInputEmail()">
            <p id="button-id"></p>
        </form>
        
    </div>
    <!-- Footer -->
    <footer class="primary-footer container">
        <section class="social-buttons">
            <a href="https://www.facebook.com/profile.php?id=100007909505280" target=_blank><img src="Media/Images/fb.png" alt="fb"></a>
            <a href="https://github.com/PlebanM" target=_blank><img src="Media/Images/GitHub.png" alt="GitHub"></a>
        </section>
